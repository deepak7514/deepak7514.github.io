<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Angular.js nvd3.js Line Chart Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/d3.js"></script>
    <script src="assets/js/nv.d3.js"></script>
    <script src="assets/js/angularjs-nvd3-directives.js"></script>
    <link rel="stylesheet" href="assets/css/nv.d3.css"/>
    <script>
        var app = angular.module("nvd3TestApp", ['nvd3ChartDirectives']);

        function ExampleCtrl($scope){
var data = {
"Competitive %ile":{'Python':123,'C++':124,'C':3,'Php':0},
"OpenSource %ile":{'Python':5,'C++':1,'C':9,'Php':4}
};
            $scope.exampleData = [
                {
                    "key": "Competitive %ile",
                    "values": [ [ "Python" , 99.65] , [ "C++" , 96.97] , [ "C" , 75.61] , [ "Php" , 0.0]]
                },
                {
                    "key": "OpenSource %ile",
                    "values": [ [ "Python" , 82.46] , [ "C++" , 56.42] , [ "C" , 96.53] , [ "Php" , 90.08] ]
                }
            ]

$scope.toolTipContentFunction = function(){
	return function(key, x, y, e, graph) {
	if(key=="Competitive %ile")
    	return  '<p>' + key + ' of ' +x + ': ' + y + '</p><p>Problems Solved in ' + x + ': ' + data[key][x] + '</p>';
	else
    	return  '<p>' + key + ' of ' +x + ': ' + y + '</p><p>Repositories in ' + x + ': ' + data[key][x] + '</p>';
	}
}


        }

    </script>

</head>
<body >
<div ng-app='nvd3TestApp' ng-controller="ExampleCtrl">
    <nvd3-multi-bar-chart
            data="exampleData"
            id="exampleId"
	
	width="500"
            showXAxis="true"
            showYAxis="true"
        showLegend="true"
        showControls="true"
        interactive="true"
        tooltips="true"
        tooltipcontent="toolTipContentFunction()"
>
        <svg></svg>
    </nvd3-multi-bar-chart>
</div>
</body>
</html>
